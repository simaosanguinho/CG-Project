<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crane World</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.163.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>

  
    <div id="hud">
        <button class="key-button" id="key1">1<br>Front</button>
        <button class="key-button" id="key2">2<br>Lateral</button>
        <button class="key-button" id="key3">3<br>Top</button>
        <button class="key-button" id="key4">4<br>Fixed Orthogonal</button>
        <button class="key-button" id="key5">5<br>Fixed Perspective</button>
        <button class="key-button" id="key6">6<br>Moving Perspective</button>

        <button class="key-button" id="keyQ">Q<br>Rotate Cabine Left</button>
        <button class="key-button" id="keyA">A<br>Rotate Cabine Right</button>

        <button class="key-button" id="keyW">W<br>Move car Front</button>
        <button class="key-button" id="keyS">S<br>Move car Back</button>

        <button class="key-button" id="keyE">E<br>Move Claw Up</button>
        <button class="key-button" id="keyD">D<br>Move Claw Down</button>

        <button class="key-button" id="keyR">R<br>Open Claw</button>
        <button class="key-button" id="keyF">F<br>Close Claw</button>

        <button class="key-button" id="key7">7<br>Wireframe</button>
        <button id="darkModeButton" class="toggle-capsule">
          <span id="toggleCircle" class="toggle-circle"></span>
        </button>
    </div>
    <script type="module" src="js/main-script.js"></script>
</body>
</html>
