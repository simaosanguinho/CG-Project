<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Merry-Go-Round</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.163.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
          }
        }
    </script>
</head>

<body>
  <div id="hud">
    <button class="key-button" id="key1">1<br>Move/Stop Inner Ring</button>
    <button class="key-button" id="key2">2<br>Move/Stop Middle Ring</button>
    <button class="key-button" id="key3">3<br>Move/Stop Outer Ring</button>

    <button class="key-button" id="keyQ">Q<br>Gouraud</button>
    <button class="key-button" id="keyW">W<br>Phong</button>
    <button class="key-button" id="keyE">E<br>Cartoon</button>
    <button class="key-button" id="keyR">R<br>NormalMap</button>
    <button class="key-button" id="keyT">T<br>Toggle Shading</button>

    <button class="key-button" id="keyP">P<br>Toogle Point Lights</button>
    <button class="key-button" id="keyS">S<br>Toogle Spotlights</button>

    <button class="key-button" id="keyD">D<br>GlobalLight On/Off</button>
  </div>

  <script type="module" src="js/main-script.js"></script>
</body>
</html>
